<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="logo-img"><img src="./images/logo.svg" /></div>
    <div class="container">
      <div class="text-col">
        <h1><span>WE'RE</span> COMING SOON</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="form-input">
          <input
            type="text"
            placeholder="Email Address"
            class="email"
            id="email"
          />
          <button type="submit" id="#btn" class="btn">
            <img src="./images/icon-arrow.svg" />
          </button>
          <img src="./images/icon-error.svg" class="error" id="error" />
          <label id="lbltxt">Please provide a valid email</label>
        </form>
      </div>
      <div class="img-col">
        <picture>
          <source
            media="(min-width:1440px)"
            srcset="./images/hero-desktop.jpg"
          />
          <source media="(min-width:375px)" srcset="./images/hero-mobile.jpg" />
          <img src="./images/hero-desktop.jpg" alt="hero profile" />
        </picture>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
